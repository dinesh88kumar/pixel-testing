<h1>Attribution Pixel Test</h1>

<button onclick="purchase()">Simulate Purchase</button>

<!-- Attribution Pixel -->
<script src="https://dinesh88kumar.github.io/pixel-testing/pixel.js"></script>

<!-- Google tag (gtag.js) -->

  gtag('js', new Date());
  gtag('config', 'G-MYVR9RJBK2');

<script>
function purchase() {
  if (!window.AttributionPixel) {
    alert("Pixel not loaded");
    return;
  }

  window.AttributionPixel.trackPurchase({
    order_id: "ORD_" + Math.floor(Math.random() * 100000),
    revenue: 49.99,
    currency: "USD"
  });
}
</script>
